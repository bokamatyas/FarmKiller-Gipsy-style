<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmKiller</title>
    <link rel="stylesheet" href="farm.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div class="contains-dice">
      <button class="dice-img" disabled="true"></button>
    </div>
    <div id="current">1. játékos</div>
    <div class="contains-buttons">
      <button id="btn2player" class="btn">2 játékos</button>
      <button id="btn3player" class="btn">3 játékos</button>
      <button id="btn4player" class="btn">4 játékos</button>
    </div>
    <div class="rass-wrap"></div>
    <div class="characters-wrap"></div>

    <div class="grid-container">
      <div class="img"></div>
      <div id="janken" class="minigameOFF">
        <div class="field"></div>
        <div class="result"></div>
        <button id="rock-button">rock</button>
        <button id="paper-button">paper</button>
        <button id="scissors-button">scissors</button>
        <button id="ok">OK</button>
      </div>
      <div id="norina" class="minigameOFF">
        <img id="norinaimg" src="minigames/Noryna.png" alt="norina" />
        <button id="ok2">Megnyalom a virgácsot <span class="material-symbols-outlined">
            sentiment_very_satisfied
            </span></button>
      </div>
    </div>
    <p class="winner"></p>
    <script src="farm.js"></script>
    <script src="minigames/Janken/janken.js"></script>
  </body>
</html>
